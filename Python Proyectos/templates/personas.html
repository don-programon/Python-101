<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {border: 1px solid;}
    </style>
</head>
<body>
    <h1>Lista de personas</h1>
<table>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Edad</th>
    
    {% for p in empleados %}
        <tr>
            <td>{{p.nombre}}</td>
            <td>{{p.apellido}}</td>
            <td>{{p.edad}}</td>
        </tr> 
    {% endfor %}

</table>

</body>
</html>
