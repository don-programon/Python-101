<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coches en Venta!</title>
</head>
<body>
    <h1>Lista de Coches</h1>
    <h2>Encuentra ahora coches de particulares y concesionarios</h2>
    <br>
<table>
    <th>Modelo</th>
    <th>Foto</th>
    <th>Precio</th>
    {% for p in coches %}
        <tr>
            <td><a href="coche/{{p.id}}">{{p.modelo}}</a></td>
            <td><img src="/static/images/{{p.image}}"/></td>
            <td>Precio al contado: {{p.precioc}}
            <br>
            Precio financiado: {{p.preciof}}</td>
        <tr>
    {% endfor %}
</table>
</body>
</html>
